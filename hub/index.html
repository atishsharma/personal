<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atish Ak Sharma | Browser Local Bookmark Manager</title>
    <link rel="icon" type="image/png"
        href="https://pbs.twimg.com/profile_images/1530184439409815553/stAtZvyp_400x400.jpg">
    <link rel="manifest" href="/hub/manifest.json">
    <meta name="theme-color" content="#111111">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --bg-color: #fff9fa;
            --surface-color: #ffffff;
            --text-main: #4a0e1c;
            --text-muted: #8c5e69;
            --accent-gradient: linear-gradient(135deg, #ff4d6d 0%, #ff85a1 100%);
            --accent-solid: #ff4d6d;
            --blue-gradient: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            --border-color: rgba(255, 77, 109, 0.12);
            --modal-bg: #fff0f3;
            --card-shadow: 0 10px 30px -5px rgba(255, 77, 109, 0.08);
            --hover-shadow: 0 20px 40px -10px rgba(255, 77, 109, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --nav-height: 70px;
            --footer-height: 60px;
        }

        [data-theme="dark"] {
            --bg-color: #050505;
            --surface-color: #111111;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --modal-bg: #1a1a1a;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            --hover-shadow: 0 20px 40px -10px rgba(255, 77, 109, 0.3);
            --glass-bg: rgba(30, 30, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* Fixed Navigation */
        nav {
            height: var(--nav-height);
            background: var(--surface-color);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .logo-svg {
            width: 38px;
            height: 38px;
        }

        .logo-mark {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .hub-name {
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-size: 0.55rem;
            color: var(--text-muted);
        }

        .nav-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Fixed Footer */
        footer {
            height: var(--footer-height);
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            font-size: 0.8rem;
        }

        /* Independent Scroll Shell */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        aside {
            width: 300px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 0.75rem;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .content-main {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            background: var(--bg-color);
        }

        header {
            margin-bottom: 3rem;
        }

        header.center {
            text-align: center;
        }

        .section-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent-solid);
            font-weight: 800;
            display: block;
            margin-bottom: 8px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.1;
        }

        /* Sidebar Tree */
        .folder-tree {
            list-style: none;
            padding-left: 0;
        }

        .folder-node {
            margin-bottom: 4px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            gap: 10px;
            transition: 0.2s;
        }

        .folder-header:hover {
            background: var(--modal-bg);
            color: var(--text-main);
        }

        .folder-header.active {
            background: var(--accent-gradient);
            color: white !important;
        }

        .folder-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            transition: 0.2s;
        }

        .folder-toggle.expanded {
            transform: rotate(90deg);
        }

        .sub-folder-list {
            list-style: none;
            padding-left: 18px;
            border-left: 1px solid var(--border-color);
            margin-left: 20px;
            margin-top: 4px;
        }

        /* DnD Visuals */
        .dragging {
            opacity: 0.4;
            filter: grayscale(1);
            cursor: grabbing;
        }

        .drag-over {
            background: rgba(255, 77, 109, 0.1) !important;
            border: 2px dashed var(--accent-solid) !important;
            border-radius: 12px;
        }

        /* Grid Mode (Thumbs) */
        #bookmarkGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
            padding-bottom: 3rem;
        }

        .folder-tile {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 36px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 230px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .folder-tile:hover {
            transform: translateY(-10px);
            border-color: var(--folder-color);
            background: var(--surface-color);
            box-shadow: var(--hover-shadow);
        }

        .tile-icon {
            font-size: 3.5rem;
            margin-bottom: auto;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.1));
        }

        .tile-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.1;
            margin-bottom: 8px;
            display: block;
        }

        .tile-count {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-solid);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 4px 12px;
            background: var(--modal-bg);
            border-radius: 100px;
            display: inline-block;
        }

        .bookmark-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: var(--card-shadow);
        }

        .bookmark-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
            border-color: var(--accent-solid);
        }

        .card-snapshot-full {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
            background: var(--modal-bg);
        }

        .snapshot-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            filter: brightness(0.9);
        }

        .snapshot-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.98) 85%);
            z-index: 2;
        }

        [data-theme="dark"] .snapshot-gradient {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(17, 17, 17, 0.98) 85%);
        }

        .card-overlay-content {
            position: relative;
            z-index: 3;
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-favicon-top {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }

        .card-title {
            font-weight: 800;
            font-size: 1.15rem;
            color: var(--text-main);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-url-meta {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-solid);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* List Mode (Google Contact Style) */
        #bookmarkGrid.list-mode {
            display: flex;
            flex-direction: column;
            gap: 0;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            background: var(--surface-color);
        }

        .bookmark-list-item {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            cursor: pointer;
            gap: 1.25rem;
            transition: 0.2s;
        }

        .bookmark-list-item:last-child {
            border-bottom: none;
        }

        .bookmark-list-item:hover {
            background: var(--modal-bg);
        }

        .list-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: white;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .list-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
            overflow: hidden;
        }

        .list-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
            width: 260px;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-url {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .list-meta {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-solid);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .modal.flex {
            display: flex !important;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: var(--surface-color);
            width: 100%;
            max-width: 30rem;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        }

        .modal-body {
            padding: 2.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .form-input,
        .form-select {
            width: 100%;
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 1rem;
            margin-bottom: 1.25rem;
            outline: none;
            font-size: 0.95rem;
            color: var(--text-main);
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--accent-solid);
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.1);
            background: var(--surface-color);
        }

        .modal-footer {
            padding: 1.5rem 2.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            background: var(--surface-color);
            justify-content: center;
            gap: 12px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: 0.25s;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            border: none;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-icon {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 12px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Inspect Popup */
        .inspect-modal {
            position: fixed;
            inset: 0;
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .inspect-modal.flex {
            display: flex !important;
        }

        .inspect-content {
            position: relative;
            background: var(--surface-color);
            width: 100%;
            max-width: 44rem;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.2);
            z-index: 3002;
            display: flex;
            flex-direction: column;
        }

        .inspect-snapshot {
            height: 240px;
            position: relative;
            overflow: hidden;
            background: var(--modal-bg);
        }

        .inspect-snapshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .inspect-snapshot-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, var(--surface-color));
        }

        .inspect-body {
            padding: 1.5rem 3rem 3rem;
            text-align: center;
        }

        .inspect-favicon {
            width: 74px;
            height: 74px;
            border-radius: 20px;
            background: white;
            padding: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: -55px auto 1.25rem;
            position: relative;
            z-index: 4;
        }

        #viewTitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .inspect-url-display {
            font-size: 0.85rem;
            color: var(--accent-solid);
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 350px;
            margin: 0 auto 1.5rem;
        }

        .inspect-actions-row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Context Menu Styling */
        #contextMenu {
            position: fixed;
            display: none;
            z-index: 5000;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 8px;
            width: 220px;
            backdrop-filter: blur(10px);
        }

        .menu-item {
            padding: 12px 15px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
            transition: 0.2s;
        }

        .menu-item:hover {
            background: var(--accent-gradient);
            color: white;
        }
    </style>
</head>

    <script>
        const STORAGE_KEY = 'atish_v30_final_rewrite';
        const FOLDER_KEY = 'atish_folders_v30';

        const demoBookmarks = [
            { id: 'd1', name: 'Apple Reference', url: 'https://apple.com', desc: 'Design benchmark.', folder: 'Design', captured: true },
            { id: 'd2', name: 'Stripe Components', url: 'https://stripe.com/docs', desc: 'Industry documentation standard.', folder: 'Work', captured: true }
        ];
        const demoFolders = ['Design', 'Work'];

        let bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || (localStorage.getItem(STORAGE_KEY) ? [] : demoBookmarks);
        let emptyFolders = JSON.parse(localStorage.getItem(FOLDER_KEY)) || (localStorage.getItem(FOLDER_KEY) ? [] : demoFolders);

        let currentFolder = 'All';
        let currentViewingId = null;
        let currentViewMode = localStorage.getItem('atish_view_mode') || 'thumb';
        let expandedFolders = new Set(['All']);
        let draggedPath = null;
        let rightClickedPath = "";

        function initApp() {
            setTheme(localStorage.getItem('atish_theme') || 'light', false);
            updateViewModeBtn();
            renderTree();
            renderGrid();
            setupContextMenus();
        }

        function setTheme(t, save = true) {
            document.documentElement.setAttribute('data-theme', t);
            if (save) localStorage.setItem('atish_theme', t);
            const btn = document.getElementById('themeBtn');
            if (btn) btn.innerHTML = t === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleTheme() { setTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); renderGrid(); renderTree(); }
        function toggleViewMode() { currentViewMode = currentViewMode === 'thumb' ? 'list' : 'thumb'; localStorage.setItem('atish_view_mode', currentViewMode); updateViewModeBtn(); renderGrid(); }
        function updateViewModeBtn() {
            const btn = document.getElementById('viewModeBtn');
            if (btn) btn.innerHTML = currentViewMode === 'thumb' ? '‚ò∞' : '‚ñ¶';
        }

        function generateFolderColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            const theme = document.documentElement.getAttribute('data-theme');
            const h = Math.abs(hash % 360);
            return theme === 'dark' ? `hsl(${h}, 70%, 75%)` : `hsl(${h}, 75%, 60%)`;
        }

        function setupContextMenus() {
            const menu = document.getElementById('contextMenu');
            window.addEventListener('click', () => menu.style.display = 'none');

            document.getElementById('ctxAddLink').onclick = () => {
                const path = rightClickedPath === 'All' ? "" : rightClickedPath;
                localStorage.setItem('atish_last_folder', path);
                openAddModal();
            };

            document.getElementById('ctxAddSub').onclick = () => {
                const sub = prompt("Folder Name:");
                if (sub) {
                    const newPath = rightClickedPath === 'All' ? sub : `${rightClickedPath}/${sub}`;
                    if (!emptyFolders.includes(newPath)) emptyFolders.push(newPath);
                    saveState(); initApp();
                }
            };

            document.getElementById('ctxDelete').onclick = () => { if (rightClickedPath !== 'All') deleteFolder(rightClickedPath); };
        }

        function showContextMenu(e, path) {
            e.preventDefault();
            rightClickedPath = path;
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            document.getElementById('ctxDelete').style.display = (path === 'All') ? 'none' : 'flex';
        }

        function onDragStart(e, path) { draggedPath = path; e.target.classList.add('dragging'); }
        function onDragEnd(e) { e.target.classList.remove('dragging'); draggedPath = null; }
        function onDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
        function onDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }

        function onDrop(e, targetPath) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            if (!draggedPath || draggedPath === targetPath || targetPath.startsWith(draggedPath + "/")) return;

            const name = draggedPath.split('/').pop();
            const newPath = targetPath === 'All' ? name : `${targetPath}/${name}`;

            bookmarks.forEach(b => {
                if (b.folder === draggedPath) b.folder = newPath;
                else if (b.folder.startsWith(draggedPath + "/")) b.folder = b.folder.replace(draggedPath, newPath);
            });

            emptyFolders = emptyFolders.map(f => {
                if (f === draggedPath) return newPath;
                if (f.startsWith(draggedPath + "/")) return f.replace(draggedPath, newPath);
                return f;
            });

            saveState(); initApp();
        }

        function buildFolderTree() {
            const tree = {};
            const allFolders = new Set([...bookmarks.map(b => b.folder), ...emptyFolders]);
            allFolders.forEach(path => {
                if (!path) return;
                const parts = path.split('/');
                let cur = tree;
                parts.forEach(part => {
                    if (!cur[part]) cur[part] = { _children: {} };
                    cur = cur[part]._children;
                });
            });
            return tree;
        }

        function renderTree() {
            const tree = buildFolderTree();
            const container = document.getElementById('rootTree');
            const allNode = container.firstElementChild;
            const header = document.getElementById('allFolderHeader');
            container.innerHTML = ''; container.appendChild(allNode);
            header.classList.toggle('active', currentFolder === 'All');
            header.oncontextmenu = (e) => showContextMenu(e, 'All');
            header.ondragover = onDragOver; header.ondragleave = onDragLeave; header.ondrop = (e) => onDrop(e, 'All');

            function createNode(name, subTree, fullPath) {
                const li = document.createElement('li'); li.className = 'folder-node';
                const hasChildren = Object.keys(subTree._children).length > 0;
                const isExp = expandedFolders.has(fullPath);
                const h = document.createElement('div');
                h.className = `folder-header ${currentFolder === fullPath ? 'active' : ''}`;
                h.setAttribute('draggable', 'true');
                h.innerHTML = `<span class="folder-toggle ${isExp ? 'expanded' : ''}" onclick="event.stopPropagation(); toggleFolderExpand('${fullPath}')">${hasChildren ? '‚ñ∂' : ''}</span><span style="color:${generateFolderColor(name)}">üìÅ</span><span style="flex:1">${name}</span>`;
                h.onclick = () => setFolder(fullPath);
                h.oncontextmenu = (e) => showContextMenu(e, fullPath);
                h.ondragstart = (e) => onDragStart(e, fullPath);
                h.ondragend = onDragEnd;
                h.ondragover = onDragOver;
                h.ondragleave = onDragLeave;
                h.ondrop = (e) => onDrop(e, fullPath);

                li.appendChild(h);
                if (hasChildren && isExp) {
                    const ul = document.createElement('ul'); ul.className = 'sub-folder-list';
                    Object.entries(subTree._children).forEach(([sN, sV]) => ul.appendChild(createNode(sN, sV, `${fullPath}/${sN}`)));
                    li.appendChild(ul);
                }
                return li;
            }
            Object.entries(tree).forEach(([name, subTree]) => container.appendChild(createNode(name, subTree, name)));
        }

        function toggleFolderExpand(path) { expandedFolders.has(path) ? expandedFolders.delete(path) : expandedFolders.add(path); renderTree(); }
        function setFolder(f) { currentFolder = f; renderGrid(); renderTree(); }

        function renderGrid() {
            const grid = document.getElementById('bookmarkGrid');
            const header = document.getElementById('mainHeader');
            if (!grid || !header) return;
            grid.innerHTML = '';

            if (currentFolder === 'All') {
                header.className = "center";
                header.innerHTML = `<h2 class="section-title">Your Bookmark Library</h2><p class="section-sub">Data is stored locally in your browser. Clearing browser data will remove it.</p>`;
                grid.classList.remove('list-mode');
                renderFolderHomepage(grid);
            } else {
                header.className = "";
                const parts = currentFolder.split('/');
                header.innerHTML = `<span class="section-tag">${currentFolder.replace(/\//g, ' > ').toUpperCase()}</span><h2 class="section-title">${parts[parts.length - 1]}</h2>`;
                if (currentViewMode === 'list') grid.classList.add('list-mode'); else grid.classList.remove('list-mode');
                renderLinkGrid(grid);
            }
        }

        function renderFolderHomepage(container) {
            const topFolders = [...new Set([...bookmarks.map(b => b.folder.split('/')[0]), ...emptyFolders.map(f => f.split('/')[0])])].filter(f => f).sort();
            document.getElementById('linkCounter').innerText = bookmarks.length;
            topFolders.forEach(folder => {
                const count = bookmarks.filter(b => b.folder === folder || b.folder.startsWith(folder + '/')).length;
                container.appendChild(createFolderTile(folder, count));
            });
        }

        function createFolderTile(path, count) {
            const name = path.split('/').pop();
            const card = document.createElement('div');
            card.className = 'folder-tile';
            card.setAttribute('draggable', 'true');
            const color = generateFolderColor(name);
            card.style.setProperty('--folder-color', color);
            card.innerHTML = `<div class="tile-icon" style="color:${color}">üìÅ</div><div class="tile-info"><span class="tile-name">${name}</span><span class="tile-count">${count} Items</span></div>`;
            card.onclick = () => setFolder(path);
            card.ondragstart = (e) => onDragStart(e, path);
            card.ondragend = onDragEnd;
            card.ondragover = onDragOver;
            card.ondragleave = onDragLeave;
            card.ondrop = (e) => onDrop(e, path);
            return card;
        }

        function createListItem(name, url, isFolder, count, id) {
            const row = document.createElement('div');
            row.className = 'bookmark-list-item';
            const color = generateFolderColor(name);
            const favicon = isFolder ? "" : `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=64`;

            row.innerHTML = `
                <div class="list-avatar" style="${isFolder ? 'color:' + color : ''}">
                    ${isFolder ? 'üìÅ' : `<img src="${favicon}" style="width:24px; height:24px;">`}
                </div>
                <div class="list-info">
                    <span class="list-title">${name}</span>
                    <span class="list-url">${isFolder ? 'Folder' : url.substring(0, 50) + (url.length > 50 ? '...' : '')}</span>
                    <span class="list-meta">${isFolder ? count + ' Items' : ''}</span>
                </div>
            `;

            row.onclick = () => isFolder ? setFolder(id) : viewLink(id);
            if (isFolder) {
                row.setAttribute('draggable', 'true');
                row.ondragstart = (e) => onDragStart(e, id);
                row.ondragend = onDragEnd;
                row.ondragover = onDragOver;
                row.ondragleave = onDragLeave;
                row.ondrop = (e) => onDrop(e, id);
            }
            return row;
        }

        function renderLinkGrid(container) {
            const directItems = bookmarks.filter(b => b.folder === currentFolder);
            const subFolders = [...new Set([...bookmarks, ...emptyFolders.map(f => ({ folder: f }))]
                .filter(b => b.folder.startsWith(currentFolder + "/"))
                .map(b => {
                    const suffix = b.folder.substring(currentFolder.length + 1);
                    return currentFolder + "/" + suffix.split('/')[0];
                })
            )].sort();

            document.getElementById('linkCounter').innerText = directItems.length;

            subFolders.forEach(path => {
                const count = bookmarks.filter(b => b.folder === path || b.folder.startsWith(path + "/")).length;
                if (currentViewMode === 'list') {
                    container.appendChild(createListItem(path.split('/').pop(), '', true, count, path));
                } else {
                    container.appendChild(createFolderTile(path, count));
                }
            });

            directItems.forEach(link => {
                if (currentViewMode === 'list') {
                    container.appendChild(createListItem(link.name, link.url, false, 0, link.id));
                } else {
                    const host = new URL(link.url).hostname;
                    const favicon = `https://www.google.com/s2/favicons?domain=${host}&sz=128`;
                    const card = document.createElement('div'); card.className = 'bookmark-card'; card.onclick = () => viewLink(link.id);
                    const snapshotUrl = `https://s0.wp.com/mshots/v1/${encodeURIComponent(link.url)}?w=600`;
                    card.innerHTML = `<div class="card-snapshot-full">${link.captured ? `<img class="snapshot-img" src="${snapshotUrl}" loading="lazy" onerror="this.style.opacity=0">` : ''}<div class="snapshot-gradient"></div></div><img src="${favicon}" class="card-favicon-top"><div class="card-overlay-content"><span class="card-title">${link.name}</span><span class="card-url-meta">${host}</span></div>`;
                    container.appendChild(card);
                }
            });
        }

        function deleteFolder(path) {
            if (confirm(`Purge entire folder hierarchy "${path}"?`)) {
                bookmarks = bookmarks.filter(b => b.folder !== path && !b.folder.startsWith(path + '/'));
                emptyFolders = emptyFolders.filter(f => f !== path && !f.startsWith(path + '/'));
                if (currentFolder === path || currentFolder.startsWith(path + "/")) currentFolder = 'All';
                saveState(); initApp();
            }
        }

        function viewLink(id) {
            const link = bookmarks.find(x => x.id === id); if (!link) return;
            currentViewingId = id;
            if (!link.captured) { link.captured = true; saveState(); }
            const host = new URL(link.url).hostname;
            document.getElementById('viewTitle').innerText = link.name;
            document.getElementById('inspectSnapshotImg').src = `https://s0.wp.com/mshots/v1/${encodeURIComponent(link.url)}?w=800`;
            document.getElementById('inspectFavicon').src = `https://www.google.com/s2/favicons?domain=${host}&sz=128`;
            document.getElementById('inspectUrlDisplay').innerText = link.url.length > 40 ? link.url.substring(0, 40) + '...' : link.url;
            document.getElementById('visitLinkBtn').onclick = () => window.open(link.url, '_blank');
            document.getElementById('inspectView').classList.add('flex');
        }

        function closeInspect() { document.getElementById('inspectView').classList.remove('flex'); currentViewingId = null; renderGrid(); }
        function showHome() { closeInspect(); setFolder('All'); }
        function handleEditFromView() { if (currentViewingId) { const id = currentViewingId; closeInspect(); openAddModal(id); } }
        function handleDelete() { if (confirm("Permanently delete?")) { bookmarks = bookmarks.filter(b => b.id !== currentViewingId); saveState(); closeInspect(); initApp(); } }
        function closeModal() { document.getElementById('addModal').classList.remove('flex'); }

        function openAddModal(id = null) {
            const last = localStorage.getItem('atish_last_folder') || '';
            const allPaths = new Set([...bookmarks.map(b => b.folder), ...emptyFolders]);
            allPaths.forEach(p => { if (!p) return; const parts = p.split('/'); let t = ""; parts.forEach(i => { t = t ? `${t}/${i}` : i; allPaths.add(t); }); });
            const select = document.getElementById('linkFolder');
            select.innerHTML = `<option value="">(Root)</option>` + Array.from(allPaths).sort().map(f => `<option value="${f}">${f}</option>`).join('') + `<option value="NEW">+ New Folder Hierarchy...</option>`;

            if (id) {
                const link = bookmarks.find(b => b.id === id);
                document.getElementById('modalTitle').innerText = "Update Resource";
                document.getElementById('linkName').value = link.name;
                document.getElementById('linkUrl').value = link.url;
                document.getElementById('linkDesc').value = link.desc;
                select.value = link.folder;
            } else {
                document.getElementById('modalTitle').innerText = "Vault Entry";
                document.getElementById('linkName').value = ''; document.getElementById('linkUrl').value = ''; document.getElementById('linkDesc').value = '';
                select.value = last;
            }
            document.getElementById('addModal').classList.add('flex');
        }

        function saveBookmark() {
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const desc = document.getElementById('linkDesc').value.trim();
            let folder = document.getElementById('linkFolder').value;
            if (folder === 'NEW') folder = prompt("Path (e.g. Work/2026):", "") || "";
            if (!name || !url) return;
            localStorage.setItem('atish_last_folder', folder);
            if (folder && !emptyFolders.includes(folder)) emptyFolders.push(folder);
            if (currentViewingId) {
                const idx = bookmarks.findIndex(b => b.id === currentViewingId);
                bookmarks[idx] = { ...bookmarks[idx], name, url, desc, folder };
                currentViewingId = null;
            } else {
                bookmarks.unshift({ id: Date.now().toString(), name, url: url.startsWith('http') ? url : `https://${url}`, desc, folder, captured: false });
            }
            saveState(); closeModal(); initApp();
        }

        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(bookmarks)); localStorage.setItem(FOLDER_KEY, JSON.stringify(emptyFolders)); }

        function importChrome(event) {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const doc = new DOMParser().parseFromString(e.target.result, 'text/html');
                const dls = Array.from(doc.querySelectorAll('dl')); if (!dls.length) return;
                bookmarks = [...bookmarks, ...parseChromeNodes(Array.from(dls[0].children))];
                saveState(); initApp();
            };
            reader.readAsText(file);
        }

        function parseChromeNodes(nodes, path = "") {
            let extracted = [];
            nodes.forEach(node => {
                if (node.tagName === 'DT') {
                    const firstChild = node.firstElementChild;
                    if (!firstChild) return;
                    if (firstChild.tagName === 'A') {
                        extracted.push({ id: Math.random().toString(36).substr(2, 9), name: firstChild.innerText, url: firstChild.href, folder: path || '', captured: false });
                    } else if (firstChild.tagName === 'H3') {
                        const nPath = path ? `${path}/${firstChild.innerText}` : firstChild.innerText;
                        if (!emptyFolders.includes(nPath)) emptyFolders.push(nPath);
                        const nextDl = node.querySelector('dl') || node.nextElementSibling;
                        if (nextDl && nextDl.tagName === 'DL') extracted = extracted.concat(parseChromeNodes(Array.from(nextDl.children), nPath));
                    }
                }
            });
            return extracted;
        }
