<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atish Ak Sharma | Browser Local Bookmark Manager</title>
    <link rel="icon" type="image/png"
        href="https://pbs.twimg.com/profile_images/1530184439409815553/stAtZvyp_400x400.jpg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --bg-color: #fff9fa;
            --surface-color: #ffffff;
            --text-main: #4a0e1c;
            --text-muted: #8c5e69;
            --accent-gradient: linear-gradient(135deg, #ff4d6d 0%, #ff85a1 100%);
            --accent-solid: #ff4d6d;
            --blue-gradient: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            --border-color: rgba(255, 77, 109, 0.12);
            --modal-bg: #fff0f3;
            --card-shadow: 0 10px 30px -5px rgba(255, 77, 109, 0.08);
            --hover-shadow: 0 20px 40px -10px rgba(255, 77, 109, 0.2);
            --viewer-nav-bg: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        [data-theme="dark"] {
            --bg-color: #050505;
            --surface-color: #111111;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --modal-bg: #1a1a1a;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            --hover-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.2);
            --viewer-nav-bg: rgba(15, 23, 42, 0.6);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --accent-solid: #6366f1;
            --glass-bg: rgba(30, 30, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--surface-color);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .logo-svg {
            width: 38px;
            height: 38px;
        }

        .logo-mark {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .hub-name {
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-size: 0.55rem;
            color: var(--text-muted);
        }

        .nav-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* Sidebar */
        aside {
            width: 320px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 0.75rem;
            height: calc(100vh - 64px);
            position: sticky;
            top: 64px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            aside {
                display: none;
            }
        }

        /* Tree UI */
        .folder-tree {
            list-style: none;
            padding-left: 0;
        }

        .folder-node {
            margin-bottom: 4px;
            position: relative;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            gap: 10px;
            transition: 0.2s;
            user-select: none;
        }

        .folder-header:hover {
            background: var(--modal-bg);
            color: var(--text-main);
        }

        .folder-header.active {
            background: var(--accent-gradient);
            color: white !important;
        }

        .folder-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            transition: 0.2s;
        }

        .folder-toggle.expanded {
            transform: rotate(90deg);
        }

        .sub-folder-list {
            list-style: none;
            padding-left: 18px;
            border-left: 1px solid var(--border-color);
            margin-left: 20px;
            margin-top: 4px;
        }

        /* DnD Styles */
        .dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        .drag-over {
            background: rgba(255, 77, 109, 0.1) !important;
            border: 2px dashed var(--accent-solid) !important;
        }

        /* Context Menu */
        #contextMenu {
            position: fixed;
            display: none;
            z-index: 5000;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 8px;
            width: 220px;
            backdrop-filter: blur(10px);
        }

        .menu-item {
            padding: 12px 15px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
            transition: 0.2s;
        }

        .menu-item:hover {
            background: var(--accent-gradient);
            color: white;
        }

        .menu-item.danger:hover {
            background: #ef4444;
            color: white;
        }

        /* Content Area */
        .content-main {
            flex: 1;
            padding: 2.5rem;
        }

        header {
            margin-bottom: 3.5rem;
        }

        header.center {
            text-align: center;
        }

        .section-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent-solid);
            font-weight: 800;
            display: block;
            margin-bottom: 8px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.1;
        }

        .section-sub {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Grid */
        #bookmarkGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }

        /* Liquid Glass Folder Tiles */
        .folder-tile {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 36px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 240px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.02);
        }

        .folder-tile:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--folder-color);
            background: var(--surface-color);
        }

        .tile-icon {
            font-size: 3.5rem;
            margin-bottom: auto;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.1));
        }

        .tile-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.1;
            margin-bottom: 8px;
            display: block;
        }

        .tile-count {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--accent-solid);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 5px 14px;
            background: var(--modal-bg);
            border-radius: 100px;
            display: inline-block;
        }

        /* Square Bookmark Card */
        .bookmark-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: var(--card-shadow);
        }

        .bookmark-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
            border-color: var(--accent-solid);
        }

        .card-snapshot-full {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
            background: var(--modal-bg);
        }

        .snapshot-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            filter: brightness(0.9);
        }

        .snapshot-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.98) 85%);
            z-index: 2;
        }

        .card-overlay-content {
            position: relative;
            z-index: 3;
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-favicon-top {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }

        .card-title {
            font-weight: 800;
            font-size: 1.15rem;
            color: var(--text-main);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-url-meta {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-solid);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* List Mode */
        #bookmarkGrid.list-mode {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .bookmark-list-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            transition: 0.2s;
            cursor: pointer;
            gap: 1.5rem;
        }

        .bookmark-list-item:hover {
            background: var(--modal-bg);
        }

        .list-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .list-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
            overflow: hidden;
        }

        .list-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
            width: 250px;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-url {
            font-size: 0.8rem;
            color: var(--accent-solid);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }

        .list-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: 0.25s;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            border: none;
        }

        .btn-blue-gradient {
            background: var(--blue-gradient);
            color: white;
            border: none;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-icon {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 12px;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #visitLinkBtn {
            background: #0072ff;
            color: white;
            border: 2px solid #ff4d6d;
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.3);
            font-weight: 900;
            padding: 1rem 2rem;
        }

        #visitLinkBtn:active {
            transform: scale(0.92);
            background: #0056b3;
        }

        #deleteBtn {
            background: #ef4444;
            color: white;
            border: 2px solid #ffccd5;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
            font-weight: 900;
        }

        /* Inspect Popup */
        .inspect-modal {
            position: fixed;
            inset: 0;
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .inspect-modal.flex {
            display: flex !important;
        }

        .inspect-content {
            position: relative;
            background: var(--surface-color);
            width: 100%;
            max-width: 48rem;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.2);
            z-index: 3002;
            display: flex;
            flex-direction: column;
        }

        .inspect-snapshot {
            height: 260px;
            position: relative;
            overflow: hidden;
            background: var(--modal-bg);
        }

        .inspect-snapshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .inspect-snapshot-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, var(--surface-color));
        }

        .inspect-body {
            padding: 2rem 3.5rem 3.5rem;
            text-align: center;
        }

        .inspect-favicon {
            width: 84px;
            height: 84px;
            border-radius: 20px;
            background: white;
            padding: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: -68px auto 1.5rem;
            position: relative;
            z-index: 4;
        }

        #viewTitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .inspect-url-display {
            font-size: 0.85rem;
            color: var(--accent-solid);
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 300px;
            margin: 0 auto 1.5rem;
        }

        .inspect-desc {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .inspect-actions-row {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Pretty Compact Vault Entry Modal */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .modal.flex {
            display: flex !important;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
        }

        .modal-content {
            position: relative;
            background: var(--surface-color);
            width: 100%;
            max-width: 30rem;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        }

        .modal-body {
            padding: 2.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 0.6rem;
            text-align: left;
        }

        .form-input,
        .form-select {
            width: 100%;
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 1.1rem;
            margin-bottom: 1.5rem;
            outline: none;
            font-size: 1rem;
            color: var(--text-main);
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: var(--accent-solid);
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.1);
            background: var(--surface-color);
        }

        .modal-footer {
            padding: 1.5rem 2.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            background: var(--surface-color);
            justify-content: center;
            gap: 12px;
        }

        /* Footer */
        footer {
            padding: 4rem 2rem;
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .footer-grid {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
            gap: 2rem;
        }

        .footer-left {
            text-align: left;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .footer-center {
            display: flex;
            justify-content: center;
        }

        .footer-right {
            text-align: right;
        }

        .counter-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.7rem 1.8rem;
            background: var(--accent-gradient);
            color: white;
            border-radius: 100px;
            font-weight: 800;
            font-size: 0.95rem;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.25);
        }
    </style>
</head>

<body onload="initApp()">

    <nav>
        <a href="#" onclick="showHome(); return false;" class="nav-logo">
            <svg class="logo-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ff4d6d" />
                        <stop offset="100%" stop-color="#ff85a1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" stroke="url(#g)" stroke-width="8" fill="none" />
                <path d="M30 70L50 30L70 70M40 55H60" stroke="url(#g)" stroke-width="8" stroke-linecap="round"
                    fill="none" />
            </svg>
            <div class="studio-brand"><span class="logo-mark">Atish's</span><span class="hub-name">Hub</span></div>
        </a>
        <div class="nav-actions">
            <button id="installBtn" class="btn btn-ghost hidden"
                style="border-color:var(--accent-solid); color:var(--accent-solid)">Install Hub</button>
            <input type="file" id="chromeImport" accept=".html" style="display:none" onchange="importChrome(event)">
            <button onclick="document.getElementById('chromeImport').click()" class="btn btn-blue-gradient">Import
                Chrome</button>
            <button onclick="openAddModal()" class="btn btn-primary">Add Link</button>
            <button onclick="toggleViewMode()" class="btn-icon" id="viewModeBtn" title="Change View Mode"></button>
            <button onclick="toggleTheme()" class="btn-icon" id="themeBtn"></button>
        </div>
    </nav>

    <div class="app-container">
        <aside id="sidebar" oncontextmenu="return false;">
            <ul class="folder-tree" id="rootTree">
                <li class="folder-node">
                    <div class="folder-header active" id="allFolderHeader" onclick="setFolder('All')">
                        <span class="folder-toggle"></span>
                        <span class="folder-icon">üèõÔ∏è</span>
                        <span>Library Vault</span>
                    </div>
                </li>
            </ul>
        </aside>

        <main class="content-main">
            <header id="mainHeader"></header>
            <div id="bookmarkGrid"></div>
        </main>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu">
        <div class="menu-item" id="ctxAddLink"><span>‚ûï</span> Add Link Here</div>
        <div class="menu-item" id="ctxAddSub"><span>üìÇ</span> New Sub-folder</div>
        <div class="menu-item danger" id="ctxDelete"><span>üóëÔ∏è</span> Delete Folder</div>
    </div>

    <!-- Inspect Modal -->
    <div id="inspectView" class="inspect-modal">
        <div class="modal-overlay" onclick="closeInspect()"></div>
        <div class="inspect-content">
            <div class="inspect-snapshot"><img id="inspectSnapshotImg" src="">
                <div class="inspect-snapshot-overlay"></div>
            </div>
            <div class="inspect-body">
                <img id="inspectFavicon" class="inspect-favicon" src="">
                <h2 id="viewTitle">Target Website</h2>
                <div id="inspectUrlDisplay" class="inspect-url-display"></div>
                <p id="inspectDesc" class="inspect-desc">Metadata description here.</p>
                <div class="inspect-actions-row">
                    <button id="visitLinkBtn" class="btn">Open In New Tab</button>
                    <button onclick="handleEditFromView()" class="btn btn-ghost"
                        style="background:var(--modal-bg)">Edit</button>
                    <button id="deleteBtn" class="btn" onclick="handleDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-body">
                <h2 id="modalTitle" class="logo-mark" style="font-size:2rem; margin-bottom:1.5rem; text-align:center;">
                    Vault Entry</h2>
                <label class="form-label">Name</label>
                <input type="text" id="linkName" class="form-input" placeholder="e.g. Design Inspiration">
                <label class="form-label">URL</label>
                <input type="text" id="linkUrl" class="form-input" placeholder="https://...">
                <label class="form-label">Folder Path</label>
                <select id="linkFolder" class="form-select"></select>
                <label class="form-label">Notes</label>
                <input type="text" id="linkDesc" class="form-input" placeholder="Thoughts...">
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn btn-ghost">Discard</button>
                <button onclick="saveBookmark()" class="btn btn-primary">Save to Hub</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-grid">
            <div class="footer-left">
                <p>¬© 2026 Atish's Hub. Professional Organizing.</p>
            </div>
            <div class="footer-center">
                <div class="nav-logo">
                    <svg class="logo-svg" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="gf" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#ff4d6d" />
                                <stop offset="100%" stop-color="#ff85a1" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="45" stroke="url(#gf)" stroke-width="8" fill="none" />
                        <path d="M30 70L50 30L70 70M40 55H60" stroke="url(#gf)" stroke-width="8" stroke-linecap="round"
                            fill="none" />
                    </svg>
                    <div class="studio-brand"><span class="logo-mark" style="font-size: 1rem;">Atish's</span><span
                            class="hub-name" style="font-size: 0.4rem;">Bookmark Hub</span></div>
                </div>
            </div>
            <div class="footer-right">
                <div class="counter-pill"><span>Saved</span><span id="linkCounter" class="counter-value">0</span></div>
            </div>
        </div>
    </footer>

    <script>
        const STORAGE_KEY = 'atish_v24_pages';
        const THEME_KEY = 'atish_v24_theme';
        const VIEW_MODE_KEY = 'atish_v24_view';
        const EMPTY_FOLDERS_KEY = 'atish_v24_empty';

        let bookmarks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            { id: '1', name: 'Apple Reference', url: 'https://apple.com', desc: 'Design benchmark.', folder: 'Design', captured: true },
            { id: '2', name: 'Stripe Docs', url: 'https://stripe.com/docs', desc: 'Interface standard.', folder: 'Work', captured: true }
        ];
        let emptyFolders = JSON.parse(localStorage.getItem(EMPTY_FOLDERS_KEY)) || ['Design', 'Work'];

        let currentFolder = 'All';
        let currentViewingId = null;
        let currentViewMode = localStorage.getItem(VIEW_MODE_KEY) || 'thumb';
        let expandedFolders = new Set(['All']);
        let draggedPath = null;
        let rightClickedPath = "";
        let deferredPrompt;

        // PWA Trigger
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('installBtn');
            if (btn) btn.classList.remove('hidden');
        });

        document.getElementById('installBtn')?.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('installBtn').classList.add('hidden');
            deferredPrompt = null;
        });

        // SW Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }

        function initApp() {
            setTheme(localStorage.getItem(THEME_KEY) || 'light', false);
            updateViewModeBtn();
            renderTree();
            renderGrid();
            setupContextMenus();
        }

        function setTheme(t, save = true) {
            document.documentElement.setAttribute('data-theme', t);
            if (save) localStorage.setItem(THEME_KEY, t);
            const btn = document.getElementById('themeBtn');
            if (btn) btn.innerHTML = t === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleTheme() { setTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); renderGrid(); renderTree(); }
        function toggleViewMode() { currentViewMode = currentViewMode === 'thumb' ? 'list' : 'thumb'; localStorage.setItem(VIEW_MODE_KEY, currentViewMode); updateViewModeBtn(); renderGrid(); }
        function updateViewModeBtn() {
            const btn = document.getElementById('viewModeBtn');
            if (btn) btn.innerHTML = currentViewMode === 'thumb' ? '‚ò∞' : '‚ñ¶';
        }

        function generateFolderColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            const h = Math.abs(hash % 360);
            return document.documentElement.getAttribute('data-theme') === 'dark' ? `hsl(${h}, 70%, 75%)` : `hsl(${h}, 75%, 60%)`;
        }

        function setupContextMenus() {
            const menu = document.getElementById('contextMenu');
            window.addEventListener('click', () => menu.style.display = 'none');
            document.getElementById('ctxAddLink').onclick = () => openAddModal();
            document.getElementById('ctxAddSub').onclick = () => {
                const sub = prompt("Folder Name:");
                if (sub) {
                    const newPath = rightClickedPath === 'All' ? sub : `${rightClickedPath}/${sub}`;
                    if (!emptyFolders.includes(newPath)) emptyFolders.push(newPath);
                    saveState(); initApp();
                }
            };
            document.getElementById('ctxDelete').onclick = () => { if (rightClickedPath !== 'All') deleteFolder(rightClickedPath); };
        }

        function showContextMenu(e, path) {
            e.preventDefault();
            rightClickedPath = path;
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            document.getElementById('ctxDelete').style.display = (path === 'All') ? 'none' : 'flex';
        }

        // Drag & Drop
        function onDragStart(e, path) { draggedPath = path; e.target.classList.add('dragging'); }
        function onDragEnd(e) { e.target.classList.remove('dragging'); draggedPath = null; }
        function onDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
        function onDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
        function onDrop(e, targetPath) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            if (draggedPath && draggedPath !== targetPath && !targetPath.startsWith(draggedPath + '/')) {
                const newParent = targetPath === 'All' ? "" : targetPath;
                const name = draggedPath.split('/').pop();
                const newPath = newParent ? `${newParent}/${name}` : name;

                // Update all items
                bookmarks.forEach(b => {
                    if (b.folder === draggedPath) b.folder = newPath;
                    else if (b.folder.startsWith(draggedPath + '/')) b.folder = b.folder.replace(draggedPath, newPath);
                });

                // Update empty list
                emptyFolders = emptyFolders.map(f => {
                    if (f === draggedPath) return newPath;
                    if (f.startsWith(draggedPath + '/')) return f.replace(draggedPath, newPath);
                    return f;
                });

                saveState(); initApp();
            }
        }

        function buildFolderTree() {
            const tree = {};
            const allFolders = new Set([...bookmarks.map(b => b.folder), ...emptyFolders]);
            allFolders.forEach(path => {
                if (!path) return;
                const parts = path.split('/');
                let cur = tree;
                parts.forEach(part => {
                    if (!cur[part]) cur[part] = { _children: {} };
                    cur = cur[part]._children;
                });
            });
            return tree;
        }

        function renderTree() {
            const tree = buildFolderTree();
            const container = document.getElementById('rootTree');
            const allNode = container.firstElementChild;
            const header = document.getElementById('allFolderHeader');
            container.innerHTML = ''; container.appendChild(allNode);
            header.classList.toggle('active', currentFolder === 'All');
            header.oncontextmenu = (e) => showContextMenu(e, 'All');
            header.ondragover = onDragOver; header.ondragleave = onDragLeave; header.ondrop = (e) => onDrop(e, 'All');

            function createNode(name, subTree, fullPath) {
                const li = document.createElement('li'); li.className = 'folder-node';
                const hasChildren = Object.keys(subTree._children).length > 0;
                const isExp = expandedFolders.has(fullPath);
                const h = document.createElement('div');
                h.className = `folder-header ${currentFolder === fullPath ? 'active' : ''}`;
                h.setAttribute('draggable', 'true');
                h.innerHTML = `<span class="folder-toggle ${isExp ? 'expanded' : ''}" onclick="event.stopPropagation(); toggleFolderExpand('${fullPath}')">${hasChildren ? '‚ñ∂' : ''}</span><span style="color:${generateFolderColor(name)}">üìÅ</span><span style="flex:1">${name}</span>`;
                h.onclick = () => setFolder(fullPath);
                h.oncontextmenu = (e) => showContextMenu(e, fullPath);
                h.ondragstart = (e) => onDragStart(e, fullPath);
                h.ondragend = onDragEnd;
                h.ondragover = onDragOver;
                h.ondragleave = onDragLeave;
                h.ondrop = (e) => onDrop(e, fullPath);
                li.appendChild(h);
                if (hasChildren && isExp) {
                    const ul = document.createElement('ul'); ul.className = 'sub-folder-list';
                    Object.entries(subTree._children).forEach(([sN, sV]) => ul.appendChild(createNode(sN, sV, `${fullPath}/${sN}`)));
                    li.appendChild(ul);
                }
                return li;
            }
            Object.entries(tree).forEach(([name, subTree]) => container.appendChild(createNode(name, subTree, name)));
        }

        function toggleFolderExpand(path) { expandedFolders.has(path) ? expandedFolders.delete(path) : expandedFolders.add(path); renderTree(); }
        function setFolder(f) { currentFolder = f; renderGrid(); renderTree(); }

        function renderGrid() {
            const grid = document.getElementById('bookmarkGrid');
            const header = document.getElementById('mainHeader');
            if (!grid || !header) return;
            grid.innerHTML = '';

            if (currentFolder === 'All') {
                header.className = "center";
                header.innerHTML = `<h2 class="section-title">Your Bookmark Library</h2><p class="section-sub">All data is stored locally in your browser via Local Storage and is never sent to a server. You can remove it by clearing browser data.</p>`;
                grid.classList.remove('list-mode');
                renderFolderHomepage(grid);
            } else {
                header.className = "";
                const parts = currentFolder.split('/');
                header.innerHTML = `<span class="section-tag">${currentFolder.replace(/\//g, ' > ')}</span><h2 class="section-title">${parts[parts.length - 1]}</h2>`;
                if (currentViewMode === 'list') grid.classList.add('list-mode'); else grid.classList.remove('list-mode');
                renderLinkGrid(grid);
            }
        }

        function renderFolderHomepage(container) {
            const topFolders = [...new Set([...bookmarks.map(b => b.folder.split('/')[0]), ...emptyFolders.map(f => f.split('/')[0])])].filter(f => f).sort();
            const counter = document.getElementById('linkCounter');
            if (counter) counter.innerText = bookmarks.length;
            topFolders.forEach(folder => {
                const count = bookmarks.filter(b => b.folder === folder || b.folder.startsWith(folder + '/')).length;
                container.appendChild(createFolderTile(folder, count));
            });
        }

        function createFolderTile(path, count) {
            const name = path.split('/').pop();
            const card = document.createElement('div');
            card.className = 'folder-tile';
            card.setAttribute('draggable', 'true');
            const color = generateFolderColor(name);
            card.style.setProperty('--folder-color', color);
            card.innerHTML = `<div class="tile-icon" style="color:${color}">üìÅ</div><div class="tile-info"><span class="tile-name">${name}</span><span class="tile-count">${count} Items</span></div>`;
            card.onclick = () => setFolder(path);
            card.ondragstart = (e) => onDragStart(e, path);
            card.ondragend = onDragEnd;
            card.ondragover = onDragOver;
            card.ondragleave = onDragLeave;
            card.ondrop = (e) => onDrop(e, path);
            return card;
        }

        function renderLinkGrid(container) {
            const directItems = bookmarks.filter(b => b.folder === currentFolder);
            const subFolders = [...new Set([...bookmarks, ...emptyFolders.map(f => ({ folder: f }))]
                .filter(b => b.folder.startsWith(currentFolder + "/"))
                .map(b => {
                    const suffix = b.folder.substring(currentFolder.length + 1);
                    return currentFolder + "/" + suffix.split('/')[0];
                })
            )].sort();

            const counter = document.getElementById('linkCounter');
            if (counter) counter.innerText = directItems.length;

            subFolders.forEach(path => container.appendChild(createFolderTile(path, bookmarks.filter(b => b.folder === path || b.folder.startsWith(path + "/")).length)));

            directItems.forEach(link => {
                const host = new URL(link.url).hostname;
                const favicon = `https://www.google.com/s2/favicons?domain=${host}&sz=128`;
                if (currentViewMode === 'list') {
                    const row = document.createElement('div'); row.className = 'bookmark-list-item'; row.onclick = () => viewLink(link.id);
                    row.innerHTML = `<img src="${favicon}" class="list-avatar"><div class="list-info"><span class="list-title">${link.name}</span><span class="list-url">${link.url.substring(0, 40)}...</span><span class="list-desc">${link.desc || ''}</span></div>`;
                    container.appendChild(row);
                } else {
                    const card = document.createElement('div'); card.className = 'bookmark-card'; card.onclick = () => viewLink(link.id);
                    const snapshotUrl = `https://s0.wp.com/mshots/v1/${encodeURIComponent(link.url)}?w=600`;
                    card.innerHTML = `<div class="card-snapshot-full">${link.captured ? `<img class="snapshot-img" src="${snapshotUrl}" loading="lazy">` : ''}<div class="snapshot-gradient"></div></div><img src="${favicon}" class="card-favicon-top"><div class="card-overlay-content"><span class="card-title">${link.name}</span><span class="card-url-meta">${host}</span></div>`;
                    container.appendChild(card);
                }
            });
        }

        function deleteFolder(path) {
            if (confirm(`Purge hierarchy "${path}"?`)) {
                bookmarks = bookmarks.filter(b => b.folder !== path && !b.folder.startsWith(path + '/'));
                emptyFolders = emptyFolders.filter(f => f !== path && !f.startsWith(path + '/'));
                if (currentFolder === path || currentFolder.startsWith(path + "/")) currentFolder = 'All';
                saveState(); initApp();
            }
        }

        function viewLink(id) {
            const link = bookmarks.find(x => x.id === id); if (!link) return;
            currentViewingId = id;
            if (!link.captured) { link.captured = true; saveState(); }
            const host = new URL(link.url).hostname;
            document.getElementById('viewTitle').innerText = link.name;
            document.getElementById('inspectSnapshotImg').src = `https://s0.wp.com/mshots/v1/${encodeURIComponent(link.url)}?w=800`;
            document.getElementById('inspectFavicon').src = `https://www.google.com/s2/favicons?domain=${host}&sz=128`;
            document.getElementById('inspectDesc').innerText = link.desc || `Stashed resource.`;
            document.getElementById('inspectUrlDisplay').innerText = link.url.substring(0, 40) + (link.url.length > 40 ? '...' : '');
            document.getElementById('visitLinkBtn').onclick = () => window.open(link.url, '_blank');
            document.getElementById('inspectView').classList.add('flex');
        }

        function closeInspect() { document.getElementById('inspectView').classList.remove('flex'); currentViewingId = null; renderGrid(); }
        function showHome() { closeInspect(); setFolder('All'); }
        function handleEditFromView() { if (currentViewingId) { const id = currentViewingId; closeInspect(); openAddModal(id); } }
        function handleDelete() { if (confirm("Archive permanently?")) { bookmarks = bookmarks.filter(b => b.id !== currentViewingId); saveState(); closeInspect(); initApp(); } }
        function closeModal() { document.getElementById('addModal').classList.remove('flex'); }

        function openAddModal(id = null) {
            const allPaths = new Set([...bookmarks.map(b => b.folder), ...emptyFolders]);
            allPaths.forEach(p => { if (!p) return; const parts = p.split('/'); let t = ""; parts.forEach(i => { t = t ? `${t}/${i}` : i; allPaths.add(t); }); });
            const sorted = Array.from(allPaths).sort();
            const select = document.getElementById('linkFolder');
            select.innerHTML = `<option value="">(Root)</option>` + sorted.map(f => `<option value="${f}">${f}</option>`).join('') + `<option value="NEW">+ Create New Path...</option>`;

            if (id) {
                const link = bookmarks.find(b => b.id === id);
                document.getElementById('modalTitle').innerText = "Update Vault";
                document.getElementById('linkName').value = link.name;
                document.getElementById('linkUrl').value = link.url;
                document.getElementById('linkDesc').value = link.desc;
                select.value = link.folder;
            } else {
                document.getElementById('modalTitle').innerText = "New Vault Entry";
                document.getElementById('linkName').value = ''; document.getElementById('linkUrl').value = ''; document.getElementById('linkDesc').value = '';
            }
            document.getElementById('addModal').classList.add('flex');
        }

        function saveBookmark() {
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const desc = document.getElementById('linkDesc').value.trim();
            let folder = document.getElementById('linkFolder').value;
            if (folder === 'NEW') folder = prompt("Path (e.g. Work/2026):", "") || "";
            if (!name || !url) return;
            if (folder && !emptyFolders.includes(folder)) emptyFolders.push(folder);
            if (currentViewingId) {
                const idx = bookmarks.findIndex(b => b.id === currentViewingId);
                bookmarks[idx] = { ...bookmarks[idx], name, url, desc, folder };
            } else {
                bookmarks.unshift({ id: Date.now().toString(), name, url, desc, folder, captured: false });
            }
            saveState(); closeModal(); initApp();
        }

        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(bookmarks)); localStorage.setItem(EMPTY_FOLDERS_KEY, JSON.stringify(emptyFolders)); }

        function importChrome(event) {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const doc = new DOMParser().parseFromString(e.target.result, 'text/html');
                const dl = doc.querySelector('dl'); if (!dl) return;
                bookmarks = [...bookmarks, ...parseChromeNodes(Array.from(dl.children))];
                saveState(); initApp();
            };
            reader.readAsText(file);
        }

        function parseChromeNodes(nodes, path = "") {
            let extracted = [];
            nodes.forEach(node => {
                if (node.tagName === 'A') extracted.push({ id: Math.random().toString(36).substr(2, 9), name: node.innerText, url: node.href, folder: path || '', captured: false });
                else if (node.tagName === 'H3') {
                    const nPath = path ? `${path}/${node.innerText}` : node.innerText;
                    if (!emptyFolders.includes(nPath)) emptyFolders.push(nPath);
                    if (node.nextElementSibling?.tagName === 'DL') extracted = extracted.concat(parseChromeNodes(Array.from(node.nextElementSibling.children), nPath));
                }
            });
            return extracted;
        }
    </script>
