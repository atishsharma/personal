<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Everyday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fff0f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <div class="app-container">
        <!-- Main Board -->
        <main class="board-container">
            <!-- App Branding -->
            <div class="app-branding">
                <h1>Everyday</h1>
            </div>

            <!-- Sticky Header for Dates -->
            <header class="board-header" id="board-header">
                <div class="header-corner">
                    <span class="header-label">Habits</span>
                </div>

                <div class="dates-header-container">
                    <!-- Navigation -->
                    <div class="month-nav">
                        <button class="nav-arrow" id="prev-month">
                            <span class="material-symbols-rounded">chevron_left</span>
                        </button>
                        <span id="current-month-display">Dec 2025</span>
                        <button class="nav-arrow" id="next-month">
                            <span class="material-symbols-rounded">chevron_right</span>
                        </button>
                    </div>

                    <div class="dates-scroll-area" id="dates-scroll-area">
                        <!-- Dates injected via JS -->
                    </div>
                </div>
            </header>

            <!-- Habits Grid -->
            <div class="habits-grid" id="habits-grid">
                <!-- Habit Rows injected via JS -->
            </div>
        </main>

        <!-- FAB (Add Habit) -->
        <button class="fab" id="add-habit-btn">
            <span class="material-symbols-rounded">add</span>
        </button>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Habit</h2>
                <button class="close-modal"><span class="material-symbols-rounded">close</span></button>
            </div>
            <div class="modal-body" style="overflow: visible;">
                <div class="input-group">
                    <label>Habit Name</label>
                    <input type="text" id="habit-name" placeholder="e.g., Meditate" autocomplete="off">
                </div>

                <div class="input-group">
                    <label>Color</label>
                    <div class="color-picker" id="color-picker">
                        <!-- JS Injected 12 colors -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="save-habit-btn">Create</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
