<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letterhead Generator - Atish Ak Sharma</title>
<link rel="icon" type="image/png"
        href="https://pbs.twimg.com/profile_images/1530184439409815553/stAtZvyp_400x400.jpg">
<style>
body{
  font-family: Inter, Arial, sans-serif;
  background:#f4f6fb;
  padding:20px;
}

.app{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:20px;
}

.panel{
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}

.panel h3{
  margin:0 0 12px;
  font-size:16px;
}

label{
  font-size:13px;
  display:block;
  margin-top:10px;
}

input[type=file],textarea,select{
  width:100%;
  margin-top:4px;
}

input[type=range]{
  width:100%;
}

button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}

button:hover{background:#1d4ed8}

.page{
  width:210mm;
  min-height:297mm;
  background:#fff;
  margin:auto;
  /* top right bottom left */
  padding:10mm; /* minimal margins on all sides */
  box-shadow:0 0 12px rgba(0,0,0,0.2);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #000;
  padding-bottom:10px;
}

.logo-box{
  width:180px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-box img{
  height:100px;
  width:auto;
}

.address{
  text-align:right;
  font-size:12px;
  line-height:1.4;
  white-space:pre-line;
}

@media print{
  body{background:white}
  .panel{display:none}
  .page{box-shadow:none}
}
</style>
</head>
<body>

<div class="app">

<!-- CONTROL PANEL -->
<div class="panel">
  <h3>Logo</h3>
  <input type="file" id="logoInput" accept="image/*">

  <label>Logo Size</label>
  <input type="range" id="logoSize" min="40" max="200" value="100">

  <label>Logo Box Width</label>
  <input type="range" id="boxWidth" min="80" max="300" value="180">

  <label>Logo Box Height</label>
  <input type="range" id="boxHeight" min="60" max="200" value="120">

  <h3>Address Editor</h3>

  <label>Address Editor (Select text and use buttons)</label>
  <div style="display:flex; gap:6px; margin-bottom:6px;">
    <button type="button" onclick="format('bold')">Bold</button>
    <button type="button" onclick="format('italic')">Italic</button>
  </div>
  <div id="addressInput" contenteditable="true" style="border:1px solid #ccc; padding:8px; min-height:140px;">SWABHIMAAN BIO<br>Proprietor: Mrs. Rajni Sheetal<br>UDYAM ID: UDYAM-HP-03-0015730<br>Village Bahn, PO-Rangas,<br>Tehsil-Nadaun, District-Hamirpur,<br>Himachal Pradesh - 177048<br>Phone: +917018604098</div>

  <label>Alignment</label>
  <select id="alignSelect">
    <option value="right">Right</option>
    <option value="left">Left</option>
    <option value="center">Center</option>
  </select>

  <label><input type="checkbox" id="boldToggle"> Bold Address</label>

  <button onclick="window.print()">Download / Print PDF</button>
</div>

<!-- PAGE PREVIEW -->
<div class="page">

  <div class="header">

    <div class="logo-box" id="logoBox">
      <img id="logoPreview">
    </div>

    <div class="address" id="addressPreview"></div>

  </div>

</div>

</div>

<script>
const logo = document.getElementById('logoPreview');
const logoBox = document.getElementById('logoBox');
const addressPreview = document.getElementById('addressPreview');
const addressInput = document.getElementById('addressInput');

// Load initial address
addressPreview.innerHTML = addressInput.innerHTML;

// Upload logo
document.getElementById('logoInput').addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=> logo.src = reader.result;
  reader.readAsDataURL(file);
});

// Resize logo
document.getElementById('logoSize').addEventListener('input', e=>{
  logo.style.height = e.target.value + 'px';
});

// Resize box width
document.getElementById('boxWidth').addEventListener('input', e=>{
  logoBox.style.width = e.target.value + 'px';
});

// Resize box height
document.getElementById('boxHeight').addEventListener('input', e=>{
  logoBox.style.height = e.target.value + 'px';
});

// Address live edit
addressInput.addEventListener('input', ()=>{
  addressPreview.innerHTML = addressInput.innerHTML;
});

// Alignment
document.getElementById('alignSelect').addEventListener('change', e=>{
  addressPreview.style.textAlign = e.target.value;
});

// Bold toggle
document.getElementById('boldToggle').addEventListener('change', e=>{
  addressPreview.style.fontWeight = e.target.checked ? '700' : '400';
});

function format(cmd){
  document.execCommand(cmd,false,null);
  addressPreview.innerHTML = addressInput.innerHTML;
}
</script>

</body>
</html>
